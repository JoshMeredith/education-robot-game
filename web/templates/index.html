{% extends "layout.html" %}

{% block title %}Welcome{% endblock %}

{% block main %}
    <div class="container" >
    	<div class="row">
    		<div class="col-lg-3 "></div>
            <div class="col-lg-3 ">
    			<img style="height:84vh;"
                    src="{{ url_for('static', 
                    filename='assets/global/codebot.svg') }}" />
    		</div>
    		<div class="col-lg-3 ">
                <div style="height:20vh;"></div>
                <!-- These are inline because for some reason it wasn't working
                     via stylesheet. Will fix if there's enough time -->
    			<h1  
                    style="
                        font-family: Arial, Helvetica, sans-serif;
                        font-size: 7.5vh; 
                        color: #3a3937;">CODEBOT</h1>
                <h4 
                    style="
                        padding-left: 1%;
                        font-family: Arial, Helvetica, sans-serif;
                        font-size: 2.7vh; 
                        color: #727272;">An Educational Coding Game</h4>
                <div class="container" style="width: 20vw;">
                    <button type="button" class="btn btn-block btn-danger">LOG IN</button>
                    <button type="button" class="btn btn-block btn-danger">SIGN UP</button>
                    <button type="button" class="btn btn-block btn-danger">PLAY AS GUEST</button>
                </div>
                <div class="col-lg-3 "></div>
    		</div>
    	</div>
    </div>
    <div class="container" id="preview">
    </div>

{% endblock %}
