<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

        <!-- TODO: favicon -->
        <title>Codebot | {% block title %}{% endblock %}</title>
    </head>

    {% block head_scripts %}
    {% endblock %}

    <body>
        <header>
            <div class="container">
                <div id="branding">
                    <a href="{{ url_for('home') }}">
                        <img id="favicon" src="{{ url_for('static', filename='assets/global/banner.png') }}"/>
                    </a>
                </div>
                <nav>
                    <ul>
                        <li class="current">
                            <a href="{{ url_for('level_selector') }}">Levels</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="main">
            {% block main %}
            {% endblock %}
        </section>

        {% block body_scripts %}
        {% endblock %}
    </body>
</html>
